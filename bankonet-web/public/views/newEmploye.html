<div class="container">
	<h1>Création d'employé</h1>
	<form ng-submit="creationCtrl.createEmploye()">
		<p><label>Nom : </label> <input ng-model="creationCtrl.nom"></p>
		<p><label>Prénom : </label> <input ng-model="creationCtrl.prenom"></p>
		<p><label>Fonction : </label> <input ng-model="creationCtrl.fonction"></p>
		<input type="submit" value="Valider">
	</form>
</div>
