<div class="container">
	<h1>Modification d'employé</h1>
	<form ng-submit="empCtrl.updateEmploye()">
		<p><label>Nom :</label> <input ng-model="empCtrl.nom" value="empCtrl.nom"></p>
		<p><label>Prénom :</label> <input ng-model="empCtrl.prenom" value="empCtrl.prenom"></p>
		<p><label>Fonction :</label> <input ng-model="empCtrl.fonction" value="empCtrl.fonction"></p>
		<input type="submit" value="Valider">
	</form>
</div>
